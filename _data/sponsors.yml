## gold sponsors
- id: jcdpgstadium
  name: 株式会社JTBコミュニケーションデザイン／プログラミングスタジアム実行委員会
  logo: jcdpgstadium.png
  link: https://jcdpgstadium.jp/
  type: gold
  message: |-
    企業としては旅行代理店JTBのグループ企業で、主にBtoBの広告・イベント周りを手掛ける企業です。その中でもesportsやプログラミング教育（エデュテインメイント）軸をメインとした新規事業部隊です。「プログラミングスタジアム」は実行委員会を組成していますが、実態は弊社の自主事業として、初心者向けのScratchコンテストを実施しています。合言葉は「ようこそ！はじめまして」と銘打ち、コンテストに並行して全国を行脚するワークショップキャラバンを実行しているコンテストです。

