## Silver sponsors
- id: ponos
  name: ポノス株式会社
  logo: Ponos.png
  link: https://www.ponos.jp/
  type: silver
  message: |-
    ポノスは、1990年の創業以来ゲームを通してエンターテインメントという文化の発展に貢献してまいりました。【求められるモノは創らない、それ以上を創り出す。】を掲げ、自分たちしか創れない価値をプラスしていくことを大切にしています。現在は、オリジナルゲーム開発を核に事業を展開し、代表タイトル『にゃんこ大戦争』は、累計DL8,200万を（2023年5月現在）超え、多くのお客様に楽しんでいただいております。

- id: unique-i-net
  name: ユニーク・アイネット株式会社
  logo: Unique-i-net.png
  link: https://www.unique-inet.co.jp/
  type: silver
  message: |-
    「well-being　No.1」企業、社員、ともに成長し、躍動感をもって社会に貢献！<br>ユニーク・アイネット株式会社は、SAP BASIS領域プロジェクト、WEBシステム構築(JAVA/etc)、金融系システムの開発支援などを行なっています。新技術にチャレンジし、技術や知識を広く発展させるとともに、地域貢献として「CoderDojo池袋」を開催し、こどもたちが心から笑顔になれる、明るい未来を目指しています。

- id: sakura_internet
  name: さくらインターネット株式会社
  logo: Sakura_Internet.png
  link: https://www.sakura.ad.jp/
  type: silver
  message: |-
    さくらインターネットは新たなアイデアの創出に強い熱意と情熱を持って挑戦するお客様をはじめ、私たちとつながりのあるすべての人たちのために、未来のあるべき姿を想い描きながら—「やりたいこと」を「できる」に変える—あらゆるアプローチを“インターネット”を通じて提供します。

## Bronze sponsors
- id: advanced_soft
  name: 株式会社アドバンスト・ソフト
  logo: Advanced_Soft.png
  link: https://www.advn.co.jp/
  type: bronze
  message: |-
    私たちは ITによって“より”気軽・便利・安心を提供し「よかった」を生み出します。私たちはこのミッションに、「既に便利なこの社会に“より”（更に）便利なものを提供したい」「お客様の期待を超えるサービスを提供したい」という想いを込めました。そして、私たちのサービスを利用して頂くお客様から「よかった」 と思ってもらえる関係を生み出すことが喜びです。

