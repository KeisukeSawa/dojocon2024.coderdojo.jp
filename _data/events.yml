- title: 大人もマイクラやろうぜ！初めての教育版マインクラフト体験
  text: マインクラフトは別に必ずやらなければいけないものではないですよね。ですが、もはや子ども達の間では当たり前の常識とも言える存在になっています。多くの保護者の方もご存じだと思います。<br /> このマインクラフトには「教育版」というエディションが存在します。2021年より学校/教育機関以外の団体でも利用が可能になりました。「マイクラカップ」や地域のコンテスト、ワークショップなどで目にする機会も増えてきています。しかしながら、まだ多くの道場や他のＮＰＯ団体などでも導入まで、なかなか進めていないのが実情です。<br />そこで、このワークショップでは、「教育版マインクラフト」のポイントをお伝えしながら、実機を使ったハンズオンを通して大人も実際に触ってみることを目的とします。プログラミングも含めた教育版マインクラフトの特徴を、よく知っていただき、次のステップに皆さんが進む手助けになれば幸いです。
