- title: DojoWall
  text: CoderDojoやプログラミングに関する夢やアイディアを共有し合うことで、新たな気づきを得たり、独創的なアイディアが生まれる場を作りたいと思っています。大きな紙にたくさんの人が自分の夢を描き出し、普段はなかなか言えないようなことも自由に表現してみましょう。<br /> テーマは「Dream Up!」。皆さんの想像力を存分に発揮して、新しい可能性を一緒に見つけていきましょう！
  img: /img/2024/event/dojo-wall.jpg
  time: 現地
  tag: 申し込み不要, 企画

