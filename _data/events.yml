- title: もくもくコーナー
  text: 今回のDojoConJapan2024では、もくもくコーナーと称して、普段のCoderDojo岡南の活動を体験していただくことができるブースを設けております。<br /> DojoCon Japan 2024を楽しみながら、scratchやPowerPointを使ったゲームやアニメーション作りや動画作成など様々なことに挑戦してみよう！<br />そして作った作品をみんなで鑑賞し合って、お友達をたくさん作りましょう！
  img: /img/2024/event/mokumoku.jpg
  time: 現地
  tag: 要申し込み,ワークショップ
  url: /mokumoku

- title: Dojo相談コーナー
  text: Dojo始めたい人寄っといで～<br />CoderDojo始めると、こんなに良いことや楽しいことあるよって話を聞いてみませんか<br />各地のDojoチャンピオンさんが、うちはこんなことやってますとか、うちはこんな風にやってますとか、始めるときや始めてからの話を聞いてもらいたいので、耳を貸してもらえると嬉しいです。<br />まずは小さく始めてみませんか！
