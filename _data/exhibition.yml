- title: FukuyamaCastle祝400歳!
  text: 昨年のマインクラフトカップ応募作品です。中国ブロック優秀賞を受賞しました。<br>2022年8月に、福山城は築城400年を迎えました。僕たちは、築城当時の福山城をマインクラフト上に再現し、そこに動物と一緒に生活する街を作ろうと思いました。福山市民が大好きな福山城といろんな生き物が共生する未来を表現しました。色とりどりの球の中には多様な生き物がそれぞれに適した環境で暮らしています。<br>福山城作りが一番こだわった点です。当時の単位の1間は約1.8メートルですが、これをマインクラフト上で2メートルとして、本丸、二の丸、三の丸や、櫓や堀、石垣を再現しました。
  tag: マインクラフト
  creator: CoderDojo福山大門
  affiliation: 福山大門
  img: 28.jpg
  description: 本丸・二の丸・三の丸や内堀・中堀・山の整地と、天守閣をexcelで作った設計図通りに作るのにminecraftアドオンを作って外部からのコマンドの読み込みをさせました。<br>細かい整地や、壁の作成を行うための始点・終点を設定して、間を埋めるプログラムを作成して、使いました。<br>例えば、石垣のために丸石を埋めたい場所がある場合、埋めたい場所の角に行ってメッセージに「fs 1」と打ち込み、対角線の場所に行って「fs 2」と打ち込み、最後に「fs 3」とすると、間のブロックが丸石になります。
  URL: https://youtu.be/iAZUIFIzLII
  path_URL: 28

