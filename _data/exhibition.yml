- title: マイクラ映画「終戦の護衛艦」他一本
  text: Coderdojo瀬戸のei_0123です。<br>DojoCon初参加で、マイクラの短編映画「終戦の護衛艦」「東海貨物列車ジャック事件」を作ってみました。今回の撮影では、アカウントが二つしかなく、自分一人で作ったので、航空機の操縦や列車の運転などは一人でマウスを２つ操作しています。動画の停止ボタンを押していたら、航空機がどっかに飛んでってしまったこともあります（笑）。<br><br>一作目の「終戦の護衛艦」は、海上自衛隊、航空自衛隊が登場し、終戦間際にタイムスリップするという物語です。<br><br>二作目の「東海貨物列車ジャック事件」では、貨物列車が乗っ取られてしまうという前代未聞の出来事が発生、警察が、鉄道の特徴をうまく引き出して、ジャック犯を止めるという物語です。
  tag: マインクラフト
  creator: ei_0123
