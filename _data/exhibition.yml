- title: ビュフォンの針
  text: ビュフォンの針という、円周率の近似値を確率で求めるプログラ厶です。<br>ターボモードで動かしてください。<br>YouTubeで調べてやってみました。<br>ビュフォンという人が、<br>平行線の幅のちょうど半分の長さの棒をランダムに投げると、平行線に触れたものの割合の逆数が円周率になる…<br>ということを発見したそうです。<br>というのをScratchで作りました。<br>詳しくは「ビュフォンの針」で調べてください。
  tag: Scratch
  creator: ピョコ太郎
  affiliation: 久留米,春日
  img: 30.jpg
  description: ビュフォンの針の仕組みはYouTubeの動画で調べました。<br>平行線に触れた棒を検出するとき、最初はScratchの「〇に触れたとき」を使っていたけどうまく円周率が求められなかったので、どうしてかなと思ったら、「〇に触れた時」がドットの刻みが大きいので、触れてなくても触れたように判定してしまうことが原因のようでした。<br>それで、三角関数を使って平行線に触れているかどうかを計算しました。<br>三角関数は全くわからなかったので、三角関数の図鑑を買ってもらって勉強しました。<br>すると、円周率3.14に近い値になりました。<br>※ターボモードで動かしてください。<br>
  URL: https://scratch.mit.edu/projects/817844913
  path_URL: 30

- title: 動く！計算機
  text: この作品はプログラミングフォロを使い作りました。前に来た人を追いかけて、触られると止まり、計算機になります。<br>プログラムの条件分岐の部分が難しかったです。プログラミングフォロは複数のプログラムのが作れないので、一つのプログラムで動作できるように工夫しました。<br>計算機はAボタン×Bボタンで両方同時に押すと結果が出るようになっています。<br>また計算しようとした時に足が動いてしまったらいけないので、ボタンを押すと止まるのですが、止まるプログラムが難しくて、何度も作り直しました。<br>今まで作った作品を混ぜてもっと使いやすいものになったと思います。
