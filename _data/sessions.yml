- title: 英語が苦手な人がアイルランドでCoderDojoに参加した話
  text: 英語が苦手な私がCoderDojo発祥の地であるアイルランドでCoderDojoに参加してきました。<br>なぜアイルランドに行くことになったのか、どうして留学したのか、留学中の生活は？などなど様々な話をできればと思っています。ぜひお気軽にお聞きください！
  tag: スピーカーセッション
  speaker: tuntun19
  affiliation: 
  news-link:
  links:
    - https://x.com/a66980429
    - https://www.instagram.com/farknow_ie/
  profile-img: tuntun.png
  profile-text: はじめましてtuntun19と申します。CoderDojo梅田や神戸でメンターをしています。高専で機械工学を専攻しています。よろしくお願いします
  slides: 
  archive-link: 

- title: 地域のNinjaが世界と繋がるためのWeb活用術
  text: 他のDojoのNinjaの活動や作品をもっと知りたいな。私の作った作品をもっと見てもらいたいな。など、ローカルNinjaのお悩みについて、covid19の時の経験からWeb上での共有を提案したいと思います。protopediaは年齢制限がなくソフト、ハードどちらでも作品紹介が可能で、いろいろな制作物の投稿や子供でも参加できるイベントもあるのでお勧めしたいです。
  tag: スピーカーセッション
  speaker: otama
  affiliation: CoderDojo吉備, 岡南 Ninja, Maker
  news-link:
  links: 
    - https://protopedia.net/prototyper/otama
  profile-img: dojocon_otama.png
  profile-text: 小学5年生のNinjaです。3年生の頃からものづくりを始め、去年からCoderDojo吉備と岡南に参加しています。プログラミングだけでなく、いろんなマイコンやセンサなどをつかって動くものを作るのが好きで、コンテストなどに参加して作ったものを発表しています。
  slides: 
  archive-link: 

- title: マインクラフトで街づくり
  text: マインクラフトを使って高梁市の市街地を再現しました。現在はこの市街地マップを利用して防災教育の支援や街づくりに関するイベントを行っています。今回はこの経験をお話しさせていただきます。
  tag: スピーカーセッション
  speaker: 高梁市街地立体観光マップ作製プロジェクト
  affiliation: 
  news-link:
  links:
  profile-img: kibikokusai.jpg
  profile-text: 私たちは吉備国際大学 社会科学部 経営社会学科の学生プロジェクトです。2021年よりマインクラフトで高梁市を再現するプロジェクトを始め、現在は倉敷市真備でマインクラフトを用いた防災教育支援なども行っています。
  slides: 
  archive-link: 

- title: "CoderDojo 調布/渋谷の活動紹介: 3Dモデルから生成AIまで"
  text: CoderDojo 調布および青学つくまなラボでおこなわれている CoderDojo 渋谷の活動を紹介します。Tinkercad を活用した3Dモデル作成や、「Scratchではじめる機械学習第2版」でも取り上げた Scratch からの生成AI利用を実演します。ソフトウェアとハードウェアの両方を使って、子供たちがつくって学べる場を提供する取り組みについて紹介します。
  tag: スピーカーセッション
  speaker: jishiha
  affiliation: 合同会社つくる社代表社員、青山学院大学総合文化政策学部プロジェクト准教授、株式会社まちクエスト代表取締役社長
  news-link:
  links:
    - https://x.com/jishiha
    - https://www.facebook.com/jishiha
  profile-img: junya.ishihara.jpg
  profile-text: ウェブサービスやiPhoneアプリの開発を行うかたわら、CoderDojo調布を主宰、青学つくまなラボフェロー。子供たちにプログラミングを教える活動を続けている。著書に「Scratchで楽しく学ぶアート&サイエンス」(日経BP)、共著書に「Scratchではじめる機械学習第2版」「Scratchであそぶ機械学習」(オライリー・ジャパン)、「Raspberry Piではじめる どきどきプログラミング 増補改訂第2版」(日経BP)がある。
  slides: 
  archive-link: 

- title: "中四国Dojo座談会"
  text: 中四国でまとめて語られるこの地域ですが、移動手段的にかなり距離があり、なかなかコラボしにくかったりします。DojoConの場を使って地方のDojoについて「ゆるく」語り合う。
  tag: 座談会
  speaker: "CoderDojo吉備 (モデレーター: Jun1)、CoderDojo紫雲、CoderDojo長門、CoderDojo光、CoderDojo鳥取 (参加Dojo追加予定)"
  affiliation:
  news-link:
  links:
  profile-img: dojo-zadankai.jpg
  profile-text: 声掛け人のJun1 (実行委員長) です。CoderDojo吉備のチャンピオンをしています。岡山市では生涯学習の場である公民館のICTボランティアとコラボすることでCoderDojoの一番のハードルである「場所」と「設備 (PCやネット環境) 」をクリアした運営モデルを構築しています。
  slides: 
  archive-link: 


